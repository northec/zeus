<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="minimal-ui,width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <title>Dapp Demo</title>
    <link href="style/style.css" rel="stylesheet" type="text/css">
	 <script src="js/jquery.min.js"></script>
	<script src="js/web3.min.js"></script>   
	<script src="js/truffle-contract.js"></script>
	<script src="js/app.js"></script>  
	<script src="js/bignumber.min.js"></script>  
</head>

<body>
	<div id="container" >
		<div id="chongzhi">
			<h1>在线充值</h1>
			<input id="ipt" value="1">
			<button class='btn' type='button' data-id='10' >充值(ETH)</button>
			<button class='btn_HOR' type='button' data-id='10' >充值(HOR)</button>
		</div>
		<div id="youxi">
			<h1>在线游戏</h1>
			<button class="btnKO" type="button" data-votecount="1">1份</button>
			<button class="btnKO" type="button" data-votecount="2">2份</button>
			<p id="winner"></p>
		</div>
		<div id="bigNumber">
			<div>
				<label>数1：</label>
				<input id="n1" type="text">
				<br>
				<label>数2：</label>
				<input id="n2" type="text">
				<br>
				<button id="add0">加(原生)</button>
				<button id="add">加(BigNumber)</button>
				<br>
				<label>结果： </label><span id="res"></span>
			</div>
		</div>
	</div>
<script>
	$(function(){
    $("#add0").click(function(){
        var n1Text=$("#n1").val();
        var n2Text=$("#n2").val();
        var _n1=parseFloat(n1Text);
        var _n2=parseFloat(n2Text);
        var _res=_n1+_n2;
        $("#res").text(_res);
    });
    $("#add").click(function(){
        var n1Text=$("#n1").val();
        var n2Text=$("#n2").val();
        var n1=new BigNumber(n1Text);
        var n2=new BigNumber(n2Text);
        var res=n1.plus(n2);
        $("#res").text(res);
    });
})
</script>
</body>
</html>
